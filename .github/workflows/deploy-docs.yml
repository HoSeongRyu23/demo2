name: Deploy Docs & Presentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs and Material Theme
        run: pip install mkdocs-material

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build MkDocs Site
        run: mkdocs build

      - name: Build Marp Presentation
        run: |
          mkdir -p site/presentation
          npx @marp-team/marp-cli@latest docs/Presentation.md -o site/presentation/index.html
          # Copy images if any are used
          # cp -r docs/images site/images || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
