name: Deploy Docs & Presentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs and Material Theme
        run: pip install mkdocs-material

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs Site
        run: mkdocs build

      - name: Build Marp Presentation
        run: |
          mkdir -p site/presentation
          npx -y @marp-team/marp-cli@latest docs/Presentation.md -o site/presentation/index.html

      - name: Copy HTML Presentation
        run: |
          cp docs/presentation.html site/presentation/html.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
