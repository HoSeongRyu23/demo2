name: Deploy Presentation

on:
  push:
    paths:
      - 'docs/Presentation.md'
      - '.github/workflows/deploy-presentation.yml'
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Marp Slide
        run: |
          mkdir public
          npx @marp-team/marp-cli@latest docs/Presentation.md -o public/index.html
          # Copy images if any are used (optional but good practice)
          # cp -r docs/images public/images || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
